<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>theTime</title>
</head>

<body>
    <h1>the Time</h1>
    <div class="container">
        <div class="time-container">
            <h2 id="time"></h2>
            <h3 id="seconds"></h3>
        </div>
        <select id="city-select" onchange="updateTime()">
            <option value="America/Argentina/Buenos_Aires" selected>Buenos Aires</option>
            <option value="America/Mexico_City">Ciudad de Mexico</option>
            <option value="America/New_York">Nueva York</option>
            <option value="America/Los_Angeles">Los Ángeles</option>
            <option value="Europe/London">Londres</option>
            <option value="Europe/Paris">París</option>
            <option value="Europe/Berlin">Berlin</option>
            <option value="Europe/Madrid">Madrid</option>
            <option value="Europe/Moscow">Moscú</option>
            <option value="Asia/Shanghai">Pekin</option>
            <option value="Australia/Sydney">Sidney</option>
        </select>
        <button onclick="toggleFormat()">Cambiar formato</button>
    </div>
    <footer id="footer"></footer>
    <script src="script.js"></script>
    <script src="footer.js"></script>
</body>

</html>
